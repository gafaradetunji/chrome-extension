<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body >
    <div class="rounded">
      <div class="w-[20rem] bg-white p-[1.5rem] rounded-md">
        <div class="flex items-center justify-between mb-[1rem]">
          <div class="flex items-center gap-[.6rem]">
            <img src="icon.png" alt="logo" />
          </div>
          <div class="flex items-center gap-[.6rem]">
            <span class="material-symbols-outlined text-purple cursor-pointer"
              >settings</span
            >
            <span
              class="material-symbols-outlined border-[1.5px] text-gray-500 text-[1rem] p-[.1rem] cursor-pointer rounded-full"
              >close</span
            >
          </div>
        </div>
        <p
          class="font-WorkSans pr-[1rem] font-work_sans text-[.885rem] font-normal mb-[2rem]"
        >
          This extension helps you record and share help videos with ease.
        </p>
        <div class="mb-[1.5rem] flex items-center justify-between px-8">
          <div class="flex flex-col justify-center items-center gap-4">
            <span
              class="material-symbols-outlined text-purple cursor-pointer text-gray-500"
              >desktop_windows</span
            >
            <p class="font-WorkSans">Full screen</p>
          </div>
          <div class="flex flex-col justify-center items-center gap-4">
            <span class="material-symbols-outlined text-purple cursor-pointer"
              >content_copy</span
            >
            <p class="font-WorkSans">Current Tab</p>
          </div>
        </div>
        <div class="flex flex-col gap-[1.5rem]">
          <div class="flex items-center justify-between text-purple">
            <div class="flex items-center gap-[1rem] text-[#120B48]">
              
                <span class="material-symbols-outlined">videocam</span>
                <p class="font-WorkSans">Camera</p>
              </div>
              <img src="toggle_off.svg" alt="camera" class="text-[#120B48]" />
           
          </div>
          <div class="flex items-center justify-between text-[#120B48]">
            <div class="flex items-center gap-[1rem]">
              <span class="material-symbols-outlined">mic</span>
              <p class="font-WorkSans">Microphone</p>
            </div>
            <img src="toggle_on.svg" alt="mic" />
          </div>
          <button
            id="startRecording"
            class="bg-[#120B48] p-3 rounded-lg text-[#FAFDFF] font-WorkSans font-medium"
          >
            Start Recording
          </button>
          <button
          id="stopRecording"
          class="bg-[#120B48] p-3 rounded-lg text-[#FAFDFF] font-WorkSans font-medium"
        >
          Stop Recording
        </button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
