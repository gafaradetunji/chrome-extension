<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/dist/output.css">
    <title>Help OO</title>
</head>
<body>
  <div>
      <div class='flex text-[#fff] absolute bottom-[50rem] left-[10rem] gap-[1rem] bg-[#000] rounded-full  px-[2rem] py-[1rem]'>
        <div class='flex items-center gap-[.6rem] pe-3 border-r-[1px]'>
          <span>00:03:46</span>
          <img src='reddot.svg' alt='' class='h-2 w-2'/>
        </div>
        <div class='flex flex-col gap-[.3rem] items-center'><span class="material-symbols-outlined p-2 bg-[#fff] text-[#141414] rounded-full cursor-pointer">pause</span>Pause</div>
        <div class='flex flex-col gap-[.3rem] items-center'><span class="material-symbols-outlined p-2 bg-[#fff] text-[#141414] rounded-full cursor-pointer" id='stopRecording'>stop</span>Stop</div>
        <div class='flex flex-col gap-[.3rem] items-center'><span class="material-symbols-outlined p-2 bg-[#fff] text-[#141414] rounded-full cursor-pointer">videocam</span>Camera</div>
        <div class='flex flex-col gap-[.3rem] items-center'><span class="material-symbols-outlined p-2 bg-[#fff] text-[#141414] rounded-full cursor-pointer">mic</span>Audio</div>
        <div><span class="material-symbols-outlined p-2 text-[#BEBEBE] bg-[#4B4B4B] rounded-full cursor-pointer">delete</span></div>
      </div>
        <div class='w-[20rem] p-[1.5rem]'>
          <div class='flex items-center justify-between mb-[1rem]'>
            <div class='flex items-center gap-[.6rem]'>
              <img src='icon.png' alt='logo' class='h-8 w-8'/>
              <h1 class='text-purple font-sora font-semibold'>HelpMeOut</h1>
            </div>
            <div class='flex items-center gap-[.6rem]'>
              <span class="material-symbols-outlined text-purple cursor-pointer">settings</span>
              <span class="material-symbols-outlined border border-[1.5px] text-grey text-[1rem] p-[.1rem] cursor-pointer rounded-full">close</span>
            </div>
          </div>
          <p class='text-primary pr-[1rem] font-work_sans text-[.885rem] font-normal mb-[2rem]'>This extension helps you record and share help videos with ease.</p>
          <div class='mb-[1.5rem] flex items-center justify-between px-8'>
            <div class=''>
              <p>Full screen</p>
            </div>
            <div class='flex items-center gap-[.6rem]'>
              <p>Current Tab</p>
            </div>
          </div>
          <div class='flex flex-col gap-[1.5rem]'>
            <div class='flex items-center justify-between text-purple'>
            <div class='flex items-center gap-[1rem]'>
              <span class="material-symbols-outlined">videocam</span>
              <p>Camera</p>
            </div>
            <i class='fa-solid text-[2rem] cursor-pointer fa-toggle-off'></i>
            </div>
            <div class='flex items-center justify-between text-purple'>
              <div class='flex items-center gap-[1rem]'>
                <span class="material-symbols-outlined">mic</span>
                <p>Microphone</p>
              </div>
              <i class='fa-solid text-[2rem] cursor-pointer fa-toggle-off'></i>
            <button id='startRecording'
              class='bg-[#120B48] p-3 rounded-lg text-[#FAFDFF] font-work_sans font-medium'>
              Start Recording
            </button>
          </div>
        </div>
      </div>
      <script src='./js/index.js'></script>
</body>
</html>
