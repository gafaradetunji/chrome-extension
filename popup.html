<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>

  <div class="display">
    <div class="display__top">
      <div class="display__right">
        <img src="icon.png" alt="Logo" class="logo" />
        <h1>HelpMeOut</h1>
      </div>
      <div class="display__left">
        <span class="material-symbols-outlined">settings</span>
        <span class="material-symbols-outlined">close</span>
      </div>
    </div>
    <p class="display__text">
      This extension helps you record <br /> and share help videos with ease.
    </p>
    <div class="display__tab">
      <div class="tab-left">
        <img src='/images/monitor.svg' alt="Monitor" />
        <p>Full screen</p>
      </div>
      <div class="tab-right">
        <img src='/images/copy.svg' alt="Copy" />
        <p>Current Tab</p>
      </div>
    </div>
    <div class="display__eventbox">
      <div class="eventbox-camera">
        <div class="camera-left">
          <img src='/images/video-camera.svg' alt="Video" />
          <p>Camera</p>
        </div>
        <div class="camera-right">
          <input type="checkbox" class="camera__check" id="camera" />
        </div>
      </div>
      <div class="eventbox-audio">
        <div class="audio-right">
          <img src='/images/microphone.svg' alt="Microphone" />
          <p>Audio</p>
        </div>
        <div class="audio-left">
          <input type="checkbox" class="camera__check" id="audio" />
        </div>
      </div>
    </div>
    <button class="display__button" id="start_video">Start Recording</button>
    <button class="display__button soft" id="stop_video">Stop Recording</button>
  </div>

  <script src="./js/popup.js"></script>
</body>
</html>
